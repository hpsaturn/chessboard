# This workflow is for a CMake project running on multiple platforms including Windows
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install SDL2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-ttf-dev \
            libncurses-dev \
            libyaml-cpp-dev \
            cmake \
            build-essential
            
      - name: Configure and build project
        run: |
          cmake -S . -B build
          cmake --build build --verbose

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Install vcpkg and dependencies
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg integrate install
          .\vcpkg\vcpkg install sdl2 sdl2-image sdl2-ttf yaml-cpp --triplet x64-windows

      - name: Configure with vcpkg toolchain
        run: |
          cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"

      - name: Build project
        run: |
          cmake --build build --config Release
